{% extends 'appEball/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'appEball/css/register.css' %}">
{% endblock %}

{% block content %}
    <grey></grey>
    
    <h1 id="register">Register</h1>

    <form class="fixed-top" id="form" action="/">
        <div id="formRegister">

            </div><div class="form-group" id="inputLeft">
                <label for="inputFirstName" id="firstName">First Name:</label>
                <input type="firstName" class="form-control" id="firstNameInput" placeholder="Enter your first name">
                <label for="inputLastName" id="lastName">Last Name:</label>
                <input type="lastName" class="form-control" id="lastNameInput" placeholder="Enter your last name">
                <label for="inputUsername" id="username">Username:</label>
                <input type="username" class="form-control" id="usernameInput" placeholder="Enter your username">
                <label for="inputEmail" id="email">Email:</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
            </div>
            <div class="form-group" id="inputRight">
                <label for="inputPassword" id="pasword">Password:</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                <label for="inputPassword" id="password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm password">
                <label for="inputccNumber" id="ccNumber">CC number:</label>
                <input type="ccNumber" class="form-control" id="ccNumberInput" placeholder="Enter your CC number">
                <label for="inputPhoneNumber" id="email">Phone Number:</label>
                <input type="phoneNumber" class="form-control" id="phoneNumberInput" placeholder="Enter your phone number">
            </div>
        </div>
        <button type="confirm" id="confirmBtn">Confirm</button>
        <button type="cancel" id="cancelBtn" >Cancel</button>
    </form>

    <img src="{% static 'appEball/assets/photo1.png' %}" id="img1">
    <img src="{% static 'appEball/assets/photo2.png' %}" id="img2">

{% endblock %}
