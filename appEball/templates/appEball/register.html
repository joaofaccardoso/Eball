{% extends 'appEball/base_with_grey_background.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'appEball/css/register.css' %}">
    <script type="text/javascript" src="{% static 'appEball/js/checkRegister.js' %}"></script>
{% endblock %}

{% block title %}
    Create account
{% endblock %}

{% block content2 %}
    <div class="form-group" id="registerCard">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-1"></div>
                <div class="col" id="middleColLeft">
                    <div class="row">
                        <label for="id_firstName">First name:</label>
                        <input type="text" class="form-control rounded-pill" placeholder="Enter your first name" name="firstName" maxlength="100" required="" id="id_firstName">
                    </div>
                    <div class="row">
                        <label for="id_lastName">Last name:</label>
                        <input type="text" class="form-control rounded-pill" placeholder="Enter your last name" name="lastName" maxlength="100" required="" id="id_lastName">
                    </div>
                    <div class="row">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control rounded-pill" placeholder="Enter a username" name="username" maxlength="150" required="" id="id_username">
                    </div>
                    <div class="row">
                        <label for="id_email">E-mail:</label>
                        <input type="email" class="form-control rounded-pill" placeholder="Enter e-mail" name="email" maxlength="255" autofocus="" required="" id="id_email">
                    </div>
                </div>
                <div class="col" id="middleColRight">
                    <div class="row">
                        <label for="id_ccNumber">CcNumber:</label>
                        <input type="number" class="form-control rounded-pill" placeholder="Enter your CC number" name="ccNumber" required="" id="id_ccNumber">
                    </div>    
                    <div class="row">
                        <label for="id_phoneNumber">PhoneNumber:</label>
                        <input type="number" class="form-control rounded-pill" placeholder="Enter your phone number" name="phoneNumber" required="" id="id_phoneNumber">
                    </div>
                    <div class="row">
                        <label for="id_password1">Password:</label>
                        <input type="password" class="form-control rounded-pill" placeholder="Enter a password" name="password1" required="" id="id_password1">
                    </div>
                    <div class="row">
                        <label for="id_password2">Password confirmation:</label>
                        <input type="password" class="form-control rounded-pill" placeholder="Confirm password" name="password2" required="" id="id_password2">
                    </div>
                    <button class="btn rounded-pill" type="submit" id="createAccountBtn">Create account</button>
                </div>
                <div class="col-1"></div>
            </div>
        </form>
    </div>
{% endblock %}
